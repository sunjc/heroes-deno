# This workflow will install Deno and run tests on Windows and Ubuntu.
# For more information see: https://github.com/denolib/setup-deno

name: Deno

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu and Windows

    strategy:
      matrix:
        deno: ["v1.4.1"]
        os: [ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@c7d7968ad4a59c159a777f79adddad6872ee8d96
        with:
          deno-version: ${{ matrix.deno }} # tests across multiple Deno versions

      - name: Cache Dependencies
        run: deno cache deps.ts

      - name: Run Tests
        run: deno test --allow-env --allow-net --allow-read --allow-write --unstable --config tsconfig.json
      
      - name: Run application
        run: nohup deno run --allow-env --allow-net --allow-read --allow-write --unstable --config tsconfig.json app.ts &
        
